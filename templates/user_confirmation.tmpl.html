  <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-4">Welcome to Canvas!</h1>
    <p class="mb-4">Click the link below to confirm your email:</p>
    <a
      href="http://localhost:8080/api/v1/newsletter/confirmation?token={{.token}}"

      >Confirm Email</a
    >
  </div>
